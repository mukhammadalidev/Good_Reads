{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login Page{%endblock title%}
{% block content %}
<h1>Login</h1>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-4">
            <form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Login</button> <span>No account? then,<a href="{% url 'users:register' %}">&nbsp;get register</a></span>
</form>
        </div>
    </div>
</div>

{% endblock content %}
